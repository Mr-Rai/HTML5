<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML IFrame TAG</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        #first_IFrame{
            padding-bottom: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>

    <!--simple iFrames YouTube video with iFrame -->
    <div id="first_IFrame"><h2>IFrame exmaple</h2>
    <iframe src="09_HTML_Tables.html">
    </div>
    
    <div id="second_IFrame"></iframe>
    <iframe src="09_HTML_Tables.html" width="400" height="300">
    
    </iframe></div>
    <h2>Youtube video</h2>
    <iframe width="400" height="300"
     src="https://www.youtube.com/embed/l1EssrLxt7E" 
     frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write;
      encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
    
    </body>
    </html>
