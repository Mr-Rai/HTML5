<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        div{
            background-color: black;
            padding: 10px;
            width: 300px;
            border-radius: 40px;
            color: white;
            text-align: center;
        }
        video{
            width: 300px;
            height:250px;
            
        }
    </style>
</head>
<body>

    <!-- Audio , Video Elements -->
    <div>
        <h1>Audio Player</h1>
        <audio controls>
            <source src="media/audio1.mp3">
        </audio>
    </div>

    <div>
        <h1>Video Player</h1>
        <video controls>
            <source src="media/video1.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
