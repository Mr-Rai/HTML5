<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color: gray;
            color: black;
            padding: 10px;

        }
        li{
            background-color:lightblue;
            color: brown;
            margin: 5px;

        }
    </style>
</head>
<body>

    <!-- Unordered list with disc , circle , square , none-->
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript </li>
    <li>BootStrap</li>
</ul>
<ul type = "square">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript </li>
    <li>BootStrap</li>
</ul>


</body>
</html>
