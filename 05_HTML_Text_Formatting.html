<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: grey;
            color: honeydew;
            width: 600px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- bold , italic , deleted , underline , sub , sup , mark , blockquote -->
    <div>
        <h2>Hi I am <b>Bold</b> text</h2>
    </div>

    <div>
        <h2>Hi I am <i>Italic</i> text</h2>
    </div>

    <div>
        <h2>Hi I am <del>deleted</del> text</h2>
    </div>

    <div>
        <h2>Hi I am <u>Underlined</u>> text</h2>
    </div>

    <div>
        <h2>Hi I am <sub>subscript</sub>> text</h2>
    </div>

    <div>
        <h2>Hi I am <sup>Superscript</sup>> text</h2>
    </div>

    <div>
        <h2>Hi I am <mark>Mark</mark>> text</h2>
    </div>
    <div>
        <h2>Hi I am <mark>Mark</mark>> text</h2>
    </div>

</body>
</html>
